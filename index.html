<!DOCTYPE html>
<html>
    <head>
        <title>scroll padlock playground</title>

        <style>
            .scroller::before {
                content: '';
                display: block;
                height: 6000px;
                width: 6000px;
            }

            div.scroller {
                overflow: auto;
            }

            .overlay {
                position: fixed;
                width: 120px;
                height: 120px;
                max-width: 100%;
                max-height: 100%;
            }

            #test-0 {
                right: 0;
                top: 0;
            }

            #test-1 {
                right: 0;
                top: 120px;
            }
        </style>
    </head>
    
    <body class="scroller">
        <div class="scroller overlay" id="test-0"></div>

        <div class="scroller overlay" id="test-1"></div>
    
        <script src="dist/iife/scroll-padlock.js"></script>

        <script>
            [...document.querySelectorAll('.scroller')].forEach(el => void new ScrollPadlock(el))
        </script>
    </body>
</html>
